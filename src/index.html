<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terkup</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container bg-info p-3 mt-5 rounded border border-2">
        <h1>Feladat 0301</h1>
        <p>
            Egy kör alapú kúp térfogatának számítása, a sugár és a magasság alapján.
        </p>

        <div class="kupForm">
            <div class="mt-3">
                <input type="text"
                placeholder="sugár"
                class="form-control"
                id="radius">
                
            </div>

            <div class="mt-3">
                <input type="text"
                placeholder="magasság"
                class="form-control"
                id="height">
            </div>
            <button class="btn btn-primary mt-3"
            id="calcButton">
                Számít
            </button>

            <div class="mt-3">
                <label for="area" class="form-label">Térfogat</label>
                <input type="text"
                readonly
                class="form-control"
                id="area">
            </div>
        </div>
    </div>

    <div id="about" class="mt-3 text-center ab">
        Szávai Balázs, 2023-01-31
    </div>

    <script src="app.js"></script>
</body>
</html>
